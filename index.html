<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Tic-Tac-Toe</li>
        </ul>
    </nav>


    <div class="container">
        <div class="box bt-0 bl-0"><span class="boxitem"></span></div>
        <div class="box bt-0"><span class="boxitem"></span></div>
        <div class="box bt-0 br-0"><span class="boxitem"></span></div>
        <div class="box bl-0"><span class="boxitem"></span></div>
        <div class="box "><span class="boxitem"></span></div>
        <div class="box br-0"><span class="boxitem"></span></div>
        <div class="box bl-0 bb-0"><span class="boxitem"></span></div>
        <div class="box bb-0"><span class="boxitem"></span></div>
        <div class="box br-0 bb-0"><span class="boxitem"></span></div>
    </div>



    <div class="turn">
        <h4>Turn for player <span id="turn_w">x</span></h4>
    </div>
    <button class="music_btn"><span id="btn_m">Play</span></button>

    <div id="win"></div>
    <div class="count">
        <div>x's win = <span class="con">0</span></div>
        <div> 0's win =<span class="con">0</span></div>
        <div>Tie =<spanc class="con">0</spanc>
        </div>
    </div>
    <p> Your screen not able to recoginize the game</p>
    <!-- button for reset the contente -->
    <button id="rst">Reset</button>

    <!-- image use for celibration -->
    <div class="imge"><img src="glee-jane-lynch.gif" alt="celibration for win"></div>
    <footer>
        <ul>
            <li><span>Copyright</span>&#169 <span>All rights reserved</span></li>
            <li><a href="#">About Game</a></li>
            <li><a href="#">About_Us</a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>

</html>
